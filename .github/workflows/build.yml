name: Build Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: release
          target: ${{ matrix.target }}
          override: true
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build lmdb-grpc-server
        run: cargo build --release --target ${{ matrix.target }} --bin lmdb-grpc-server

      - name: Build lmdb-tui-agent
        run: cargo build --release --target ${{ matrix.target }} --bin lmdb-tui-agent

      - name: Prepare artifacts
        run: |
          $VERSION = (Select-String -Path "Cargo.toml" -Pattern "^version = " | Select-Object -First 1).ToString().Split('"')[1]
          $TARGET = "${{ matrix.target }}"
          
          New-Item -ItemType Directory -Force -Path artifacts
          
          Copy-Item "target\$TARGET\release\lmdb-grpc-server.exe" -Destination artifacts\
          Copy-Item "target\$TARGET\release\lmdb-tui-agent.exe" -Destination artifacts\
          
          Compress-Archive -Path "artifacts\lmdb-grpc-server.exe" -DestinationPath "artifacts\lmdb-grpc-server-$VERSION-$TARGET.zip"
          Compress-Archive -Path "artifacts\lmdb-tui-agent.exe" -DestinationPath "artifacts\lmdb-tui-agent-$VERSION-$TARGET.zip"
        shell: powershell

      - name: Upload lmdb-grpc-server artifact
        uses: actions/upload-artifact@v4
        with:
          name: lmdb-grpc-server-${{ matrix.target }}
          path: artifacts/lmdb-grpc-server-*

      - name: Upload lmdb-tui-agent artifact
        uses: actions/upload-artifact@v4
        with:
          name: lmdb-tui-agent-${{ matrix.target }}
          path: artifacts/lmdb-tui-agent-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
